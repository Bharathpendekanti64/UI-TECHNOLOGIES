<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zooming Image</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h1{
            text-align: center;
            font-size: 35px;
        }
        .para{
            padding: 5px;
            font-size: 20px;
        }
        .zoom{
            border: 2px solid black;
            text-align: center;
            margin: 10px;
            width: 285px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
            overflow: hidden;
            display: inline-block;
        }
        .zoom img{
            width: inherit;
            height: 200px;
            box-shadow: 0 0 10px black;
            transition: all 1s;
        }
        .zoom:hover img{
            transform: scale(2,2);
        }
    </style>
</head>
<body>
    <h1> Gallery </h1>
