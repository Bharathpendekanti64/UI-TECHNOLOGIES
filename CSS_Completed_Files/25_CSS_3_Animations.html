<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        .simple{
           background-color: orange;
            border: 25px solid red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: simple 2s infinite linear ;
        }
        @keyframes simple {
            0%,50%, 100% {
                background-color:darkred;
                border-color: lightsalmon;
        }
            25%,75%{
                background-color: lightsalmon;
                border-color: darkred;
            }
        }
        .spin{
            border: 25px solid red;
            border-top: 20px  lightsalmon;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: spin 2s infinite linear ;
        }
        @keyframes spin {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .rotate{
            border: 25px solid red;
            border-top: 20px  solid lightsalmon;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: rotate 2s infinite linear ;
        }
        @keyframes rotate {
            0%{
                transform: rotate3d(2,-1,-1,0deg) rotate(0deg);
            }
            25%{transform: rotate3d(2,-1,-1,90deg) rotate(90deg)}
            50%{transform: rotate3d(2,-1,-1,180deg) rotate(180deg)}
            75%{transform: rotate3d(2,-1,-1,270deg) rotate(270deg)}
            100%{
                transform:rotate3d(2,-1,-1,360deg) rotate(360deg);
            }
        }
        .news{
            background-color: lightsalmon;
            font-size: 30px;
            text-align: center;
            box-shadow: 0 0 15px black;
            overflow: hidden;
        }
        .news p{
            margin: 0;
            animation: news 10s infinite linear ;
        }
        @keyframes news {
            0%{transform: translateX(100%)}
            100%{transform: translateX(-100%)}
        }
        .animate{
            margin-bottom: 200px;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: animate 4s infinite linear;
            position: relative;
        }
        @keyframes animate {
            0%{
                top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: 200px;
            }
            50%{
                top: 200px;
                left: 200px;
            }
            75%{
                 top: 200px;
                 left: 0;
             }
            100%{
                top: 0;
                left: 0;
            }
        }

        .btc{
            margin-bottom: 200px;
            width: 100px;
            height: 100px;
            background-color: orange;
            animation: btc 10s infinite linear;
            position: relative;
        }
        @keyframes btc {
            0%{
                top: 0;
                left: 0;
                border-radius: 0;
                box-shadow: 0 0 15px black;
            }
            25%{
                top: 0;
                left: 200px;
                border-radius: 50%;
                box-shadow: 0 0 15px black;
            }
            50%{
                top: 200px;
                left: 200px;
                border-radius: 0;
                box-shadow: 0 0 15px black;
            }
            75%{
                top: 200px;
                left: 0;
                border-radius: 50%;
                box-shadow: 0 0 15px black;
            }
            100%{
                top: 0;
                left: 0;
                border-radius: 0;
                box-shadow: 0 0 15px black;
            }
        }

        .football {
           margin-bottom: 300px;
            width: 100px;
            animation: football 6s infinite linear;
            position: relative;
        }
        @keyframes football {
            0%{
                top: 0;
                left: 0;
            }
            10%{
                top: 200px;
                left: 200px;
            }
            20%{
                top: 0;
                left: 400px;
            }
            30%{
                top: 200px;
                left: 600px;
            }
            40%{
                top: 0;
                left: 800px;
            }
            50%{
                top: 200px;
                left: 1000px;
            }
            60%{
                top: 0;
                right:0;
            }
            70%{
                top: 200px;
                right: 400px;
            }
            80%{
                top: 0;
                right: 600px;
            }
            90%{
                top: 200px;
                right:800px;
            }
            100%{
                top: 0;
                left:0;
            }




        }
    </style>
</head>
<body>

    <h3>Simple Animation</h3>
    <div class="simple"></div>

    <hr>

    <h3>Spin Animation</h3>
    <div class="spin"></div>

    <hr>

    <h3>rotate Animation</h3>
    <div class="rotate"></div>

    <hr>

    <h3>News Animation</h3>
    <div class="news">
        <p>Latest News: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, voluptatibus?</p>
    </div>

    <hr>

    <!-- Box Animation -->
    <h3>Box Animation</h3>
    <div class="animate"></div>

    <hr>

    <!-- Box To Circle Animation -->
    <h3>Box  To Circle Animation</h3>
    <div class="btc"></div>

    <hr>
    <!-- Foot Ball Animation -->
    <h3>Foot Ball Animation</h3>
    <div class="football">
        <img src="img/ball-clip-art.jpg" width="100" height="100">
    </div>
    <hr>

</body>
</html>
