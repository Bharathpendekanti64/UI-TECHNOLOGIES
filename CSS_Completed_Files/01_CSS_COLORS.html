<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
            background-image: url("img/ball-clip-art.jpg " ) ;
            background-repeat: no-repeat;
            background-position: center;
            color: black;

        }
        div{
            height: 50px;
        }
        #rgb {
            background-color: rgb(204,120,84);
        }
        #hex{
            background-color: #d7ab08;
        }
        #hsl{
            background-color: hsl(60,69%,30%);
        }
        #rgba{
            background-color: rgba(25,162,56,0.3);
        }
        #hsla{
            background-color: hsla(31,64%,29%,0.5);
        }
    </style>
</head>
<body>

    <!-- RGB -->
    <h2>RGB</h2>
    <div id="rgb"></div>

    <!-- HEX -->
    <h2>HEX</h2>
    <div id="hex"></div>

    <!-- HSL -->
    <h2>HSL</h2>
    <div id="hsl"></div>

    <!-- RGBA -->
    <h2>RGBA</h2>
    <div id="rgba"></div>

    <!-- HSLA -->
    <h2>HSLA</h2>
    <div id="hsla"></div>

</body>
</html>
